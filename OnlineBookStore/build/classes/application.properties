jdbc.datasource.class=com.mchange.v2.c3p0.ComboPooledDataSource
jdbc.datasource.driverClass=com.mysql.jdbc.Driver
jdbc.datasource.jdbcUrl=jdbc:mysql://localhost:3306/bookstore
jdbc.datasource.user=root
jdbc.datasource.password=root

efmsApp.baseURL=http://localhost:8889/onlinebookstore

efmsWS.baseURL=http://localhost:8889/onlinebookstorews/service

#Shiro Properties

# Modifying ANY of these will break your current Authentication
# Best to set them once and not modify them again. Or you will
# need to program a migration to change all of your passphrases
# to the new values
shiro.applicationSalt=bookstore
shiro.hashAlgorithmName=SHA-512
shiro.storedCredentialsHexEncoded=false
shiro.hashIterations=1024